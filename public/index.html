<!DOCTYPE html>
<html>
    <head>
        <title>Dom explorer</title>
         <link rel="stylesheet" href="explorer.css" />
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <link href="lazyjsonviewer.css" rel="stylesheet" />
        <script src="lazyjsonviewer.js"></script>
        <script src="templating.js"></script>
        <script src="explorer.js"></script>
        <script>
            var myjson;
            function xyz(json){
                $("#explore").html("");
                $("#explore").jsonViewer(json);
            }
            </script>
    </head>
    <body onload="Init();">
        <h1>Welcome to the DOM Explorer</h1>
        <img id="logo" src="robothead.png" />
<div id="tree"></div>
        <div>
            <div id="files"></div>
            <div id="explore"></div>
        </div>
        <script type="text/template" id="fileTemplate" class="Template">
            <li onclick="ShowDetail(this.innerText)" fn="{FILENAME}">
                {FILENAME}
            </li>
        </script>
        <div id="json"></div>
    </body>
</html>
